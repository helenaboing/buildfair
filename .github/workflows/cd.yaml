name: BuildFair CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  whitepaper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install LaTeX
        run: |
          sudo apt-get update && sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-latex-recommended
      - name: Build
        working-directory: whitepaper
        run: |
          pdflatex main.tex
          mv main.pdf ../buildfair.pdf
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }} ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: Upload Whitepaper
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./buildfair.pdf
          asset_name: buildfair.pdf
          asset_content_type: application/pdf

  contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build and Test with Nix
        working-directory: contract
        run: |
          nix develop --command bash -c "npm install && npm run build && npm run lint && npm run test"

  contract-foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: buildfair-app
        run: |
          npm install -g pnpm
          pnpm install
      - name: Set up environment variables
        working-directory: buildfair-app
        run: |
          cp .env.example .env
      - name: Lint
        working-directory: buildfair-app
        run: |
          pnpm lint
